<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Guitar Emporium</title>
    <link rel="stylesheet" href="payment_style.css">

  </head>

  <body>

    <header>
      <img src="Guitar_Emporium.png" alt="Guitar Emporium Logo" class="logo">
      <h1>Guitar Emporium</h1>
    </header>

    <main>

      <div class="breadcrumb">
        <a href="#">Cart</a> / <span>Payment</span>
      </div>

      <section class="payment-section">
        <h2>Payment</h2>

        <form id="paymentForm">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="9876543210" required>
          </div>

          <h3>Cash Deposit / UPI Payment</h3>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="â‚¹0.00" min="0" required>
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label for="reference">Reference Number</label>
            <input type="text" id="reference" name="reference" readonly>
          </div>

          <button type="submit" id="submitBtn">Generate Payment Link</button>
        </form>

        <div id="result" class="result-box"></div>
      </section>
      
    </main>

    <script src="payment_index.js"></script>

  </body>
</html>
