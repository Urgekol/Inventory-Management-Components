<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body> 
      
    <div class="container">
        <div class="face face1">

            <div class="heading">
                <span>Price</span>
                <div class="arrow_toggle">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
            
        </div>
        
        <div class="face face2">

            <div class="price-input">
              <div class="field">
                  <span>Min</span>
                  <input type="number" class="input-min" value="2500" min="0" max="10000">
              </div>

              <div class="separator">-</div>
              <div class="field">
                  <span>Max</span>
                  <input type="number" class="input-max" value="7500" min="0" max="10000">
              </div>
              
            </div>

            <div class="slider">
              <div class="progress"></div>
            </div>

            <div class="range-input">
                <input type="range" class="range-min" min="0" max="10000" value="2500">
                <input type="range" class="range-max" min="0" max="10000" value="7500">
            </div>

        </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
