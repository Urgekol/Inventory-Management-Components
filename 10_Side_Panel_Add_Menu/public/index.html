<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side Panel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="wrapper_panel">
            <div class="container_sidePanel">

                <div class="color_menu">
                    <div class="face face1">
                        <div class="heading">
                            <span>Color</span>
                            <div class="arrow_toggle">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                        </div>
                    </div>
                    <div class="face face2">
                        <div class="color_range">
                            
                        </div>
                    </div>
                </div>

                <div class="range_menu">

                    <div class="face face1">
                        <div class="heading">
                            <span>Price</span>
                            <div class="arrow_toggle">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                        </div>
                    </div>

                    <div class="face face2">

                        <div class="price-input">
                            <div class="field">
                                <span>Min</span>
                                <input type="number" class="input-min" value="0" min="0">
                            </div>
                            <div class="separator">-</div>
                            <div class="field">
                                <span>Max</span>
                                <input type="number" class="input-max" min="0">
                            </div>
                        </div>

                        <div class="slider">
                            <div class="progress"></div>
                        </div>

                        <div class="range-input">
                            <input type="range" class="range-min" min="0" value="0">
                            <input type="range" class="range-max" min="0">
                        </div>

                    </div>

                </div>

                <div class="checkbox_menu">
                    
                    <div class="face face1">
                        <div class="heading">
                            <span>Body Shape</span>
                            <div class="arrow_toggle">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                        </div>
                    </div>
                
                    <div class="face face2">
                        
                    </div>
                </div>

            </div>


            <div class="container_addMenu">

            <div class="addNew">
                <div class="plusCircle">
                <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                </div>
                <span>Add New Item</span>
            </div>

            <div class="manage">
                <div class="box">
                <i class="fa-solid fa-box-open"></i>
                </div>
                <span>Manange Inventory</span>
            </div>
            
            </div>
        </div>

        <script src="index.js"></script>

    </body>
</html>
